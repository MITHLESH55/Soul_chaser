name: soul_chaser_flutter
description: A lightweight Flutter app (Android-first) with local signup/login, Japa counter, Gita quiz, and profile.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Existing dependencies
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  crypto: ^3.0.6
  intl: ^0.18.1
  http: ^1.1.0
  flutter_dotenv: ^5.1.0

  # Updated provider version (to match Firebase setup)
  provider: ^6.1.1

  # âœ… Firebase dependencies
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5
  firebase_analytics: ^10.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/gita/verse.json
    - assets/images/

  fonts:
    - family: NotoSansDevanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-VariableFont_wdth,wght.ttf
          weight: 400
